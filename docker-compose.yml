version: "3"

networks:
  net:
    name: osm-fieldwork

services:
  fieldwork:
    image: "ghcr.io/hotosm/osm-fieldwork:ci"
    build:
      target: ci
    container_name: osm-fieldwork
    volumes:
      # Mount local package
      - ./osm_fieldwork:/root/.local/lib/python3.10/site-packages/osm_fieldwork
      # Mount local tests
      - ./tests:/data/tests
    depends_on:
      proxy:
        condition: service_started
    networks:
      - net
    restart: "unless-stopped"
    command: "pytest"

  # db:
